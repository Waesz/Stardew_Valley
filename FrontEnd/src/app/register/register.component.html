


 <section class="vh-100 bg-image" id="A">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;" >
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Créer votre compte</h2>
 
              <form [formGroup]="RegisterForm" (ngSubmit)="registerUser()" id="B">
 
                <div class="form-outline mb-4" >
                 <label class="form-label" for="form3Example1cg">Votre Nom</label>
                  <input type="text" formControlName="name" class="form-control form-control-lg" />
               
                </div>
 
                <div class="form-outline mb-4">
                 <label class="form-label" for="form3Example1cg">Votre Nom de famille</label>
                 <input type="text" formControlName="lastName" class="form-control form-control-lg" />
                 
               </div>
 
               <div class="form-outline mb-4">
                 <label class="form-label" for="form3Example1cg">Votre pseudo</label>
                 <input type="text" formControlName="pseudo" class="form-control form-control-lg" />
               
               </div>
 
                <div class="form-outline mb-4">
                 <label class="form-label" for="form3Example3cg">Votre Email</label>
                  <input type="email" formControlName="email" class="form-control form-control-lg" />
                  
                </div>
 
                <div class="form-outline mb-4">
                 <label class="form-label" for="form3Example4cg">Mot de passe</label>
                  <input type="password" formControlName="password" class="form-control form-control-lg" />
                  
                </div>
 
 
               
 
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >S'inscrire</button>
                </div>
 
                <p class="text-center text-muted mt-5 mb-0">Vous avez déjà un compte? <a routerLink="/login"
                    class="fw-bold text-body"><u>se connecter</u></a></p>
 
              </form>
 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 </section>
